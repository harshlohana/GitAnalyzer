<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GitAnalyzer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css">

</head>
<body>

  <header>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
      <img src="./css/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
      GitAnalyzer
    </a>
  </nav>
</header>

<div class="MainContainer">
  <div class="Wel-Msg">
    <h2>Welcome</h2>
    <p id="Typing"></p>
  </div>

  <div class="UserInput">
    <input type="text" placeholder="Enter Username" id="username">
    <button id="Submit">Submit</button>
  </div>
</div>

<div class="results-container">
  <div class="row">
    <div class="col-3">
    <div class="card" style="width: 18rem;">
  <img id="profile-pic" class="card-img-top" src="" alt="No profile Pic">
  <div class="card-body">
    <h5 class="NameOfUser" id="NameOfUser"></h5>
    <p class="Bio" id="Bio"></p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Followers<span id="followers" class="badge badge-secondary"> 0</span></li>
    <li class="list-group-item">Following <span id="following" class="badge badge-secondary">0</span></li>
    <li class="list-group-item">Id<span  id="id" class="badge badge-secondary">00000</span></li>
  </ul>
</div>
</div>

<div class="col-6">
<div class="linkToProfile">
  <div class="card">
  <div class="card-header">
    Visit Profile
  </div>
  <div class="card-body">
    <h5 class="card-title"></h5>
    <p class="card-text">CheckOut more details on github</p>
    <a id="link" target="_blank" href="#" class="btn btn-primary">Go</a>
  </div>
</div>
</div>
</div>
</div>
    </div>














        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="./js/index.js" type="text/javascript"></script>
</body>
</html>
